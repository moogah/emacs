paths:
  read: ["/**"]
  write: ["${project_root}/**"]
  deny: ["**/.git/**", "**/runtime/**", "**/.env", "**/node_modules/**"]
org_roam_patterns:
  subdirectory: ["**"]
  tags: ["*"]
  node_ids: ["*"]
shell_commands:
  allow: ["ls", "find", "grep", "git", "rg"]
  deny: ["rm -rf", "sudo"]
bash_tools:
  categories:
    read_only:
      commands: ["ls", "cat", "grep", "find", "tree", "head", "tail", "wc", "file", "git log", "git show", "git diff", "pwd", "which"]
    safe_write:
      commands: ["mkdir", "touch", "echo", "git add", "git commit", "git status"]
    dangerous:
      commands: []
  deny:
    - "rm"
    - "mv"
    - "chmod"
    - "sudo"
    - "chown"
    - "dd"
