paths:
  read: ["/**"]
  write: ["${project_root}/**"]
  deny: ["**/.git/**", "**/runtime/**", "**/.env", "**/node_modules/**"]
org_roam_patterns:
  subdirectory: ["gptel/**"]
  tags: ["gptel"]
  node_ids: ["*"]
shell_commands:
  allow: ["ls", "find", "grep", "git", "rg"]
  deny: ["rm -rf", "sudo"]
